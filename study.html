<body>
    <script>
        function solution(n, k) {
            let answer = 0;
            let arr = Array.from({length: n}, (v, i) => i+1)
            
            while(arr.length) {
                console.log(arr)
                for(let i = 1 ; i < k ; i++) arr.push(arr.shift())
                arr.shift();
                if(arr.length === 1) answer = arr.shift();
            }

            return answer;
        }

        console.log(solution(8, 3))
    </script>
</body>
