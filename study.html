<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getCombinations(arr, num) {
            const results = []; 
    
    // nC1 (num이 1일 때) 각각의 요소를 그대로 반환
    if (num === 1) return arr.map(v => [v]); 
    
    arr.forEach((fixed, index, origin) => { 
    	// 조합에서는 값 순서에 상관없이 중복이 되면 안되기 때문에 현재값 이후의 배열들만 추출한다. 
        const rest = origin.slice(index + 1); 
        
        // 나머지 배열을 기준으로 다시 조합을 실시
        // 기준값(fixed)이 있기 때문에 선택하려는 개수에서 - 1 을 해준다. 
        
        const combinations = getCombinations(rest, num - 1); 
        
        // 기준값(fixed)에 돌아온 조합(combinations)을 붙인다. 
        const attached = combinations.map(v => [fixed, ...v]); 
        console.log(attached)
        // 붙인 값을 결과 값에 넣어준다. 
        results.push(...attached); 
  	}); 
    
    return results; 
        }
        const arr = ["A","B","C"];
        const num = 2;

        console.log(getCombinations(arr, num))
    </script>
</body>
</html>
