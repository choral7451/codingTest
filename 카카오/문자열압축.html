<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function solution(s) {
            let answer = s.length;

            for(let i = 1 ; i <= s.length/2 ; i++) {
                       
                if(answer > compresssedString(i,s).length) answer = compresssedString(i,s).length

            } 

            return answer;
        }

        function compresssedString (n,s) {

            let tmp = [1,s.slice(0,n)];
            let result = "";

            for( let i = n ; i < s.length ; i += n) {
   
                const slice = s.slice(i,i+n);
                
                if(tmp[1] !== slice) {                    
                    if(tmp[0] === 1) {
                        result += tmp[1];
                    } else {
                        result += tmp[0] + tmp[1];
                    }
                    tmp[0] = 1;
                    tmp[1] = slice;
                } else tmp[0]++;
            }

            if(tmp[0] === 1) {
                result += tmp[1];
            } else {
                result += tmp[0] + tmp[1];
            }
            
            return result;
        }


        const s = "abcabcdede";

        console.log(solution(s))
    </script>
</body>
</html>
