    <script>
        function solution(answers) {
            let student = [0,0,0];
            let answer1 = 0;
            let answer2 = 0;
            let answer3 = [3,1,2,4,5];
            let answer3Count = 0;
            for(let i = 0 ; i < answers.length ; i++) {
                //학생1
                if(answer1 >= 6) {
                    answer = 0
                } else {
                    answer1++
                }
                if(answer1 == answers[i]) {
                    student[0]++
                }

                //학생2
                if(answer2 == 6) {
                    answer2 = 0
                }
                
                if(i%2 == 0) {
                    if(answers[i] == 2) {
                        student[1]++
                    }
                } else {
                    answer2++
                    if(answer2 == 2) {
                        answer2 = 3
                    }
                    if(answer2 == answers[i]) {
                        student[1]++
                    }                    
                }

                //학생3
                if(answer3Count === 5) {
                    answer3Count = 0
                }

                if(i%2 == 0 && i > 1) {
                    if(answers[i] == answer3[answer3Count]) {
                        student[2]++
                    }          
                } else if(i%2 != 0){
                    if(answers[i] == answer3[answer3Count]) {
                        student[2]++
                    }
                    answer3Count++
                } else {
                    if(answers[i] == answer3[answer3Count]) {
                        student[2]++
                    }
                }

            }    
            
            let rank = student
            student = student.sort(function(a, b)  {
                return b - a;
            });
            
            let answer = [];
            if(rank[0] == rank[1] && rank [1] == rank[2]) {
                answer = [1,2,3]
            } else if( rank[0] == rank[1] && rank[1] != rank[2]) {
                if(rank[0] > rank[2]) {
                    answer = [1,2,3]
                } else {
                    answer = [3,1,2]
                }
            }  else if ( rank[2] == rank[1] && rank[1] != rank[0]) {
                if(rank[0] > rank[1]) {
                    answer = [1,2,3]
                } else {
                    answer = [2,3,1]
                }
            } else if ( rank[0] == rank[2] && rank[0] != rank[1]) {
                if(rank[0] > rank[1]) {
                    answer = [1,3,2]
                } else {
                    answer = [2,1,3]
                }
            } else {
                answer = []
            }
            return answer;
        
        }

        console.log(solution([1,2,3,4,5]))
    </script>
