<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(answers) {
            let answer = [];
            let student = [0,0,0];
            let stu1Count = [1,2,3,4,5]
            let stu2Count = [2,1,2,3,2,4,2,5]
            let stu3Count = [3,3,1,1,2,2,4,4,5,5]
            for(let i = 0 ; i < answers.length ; i++){                
                if(answers[i] === stu1Count[i%5]) {
                    student[0]++                   
                }

                if(answers[i] === stu2Count[i%8]) {
                    student[1]++
                }

                if(answers[i] === stu3Count[i%10]) {
                    student[2]++
                }
            }
            
            const max = Math.max(...student)
            for(let i = 0 ; i < 3 ; i++) {
                if(max === student[i]) answer.push(i+1)
            }

            return answer
        }
        
        console.log(solution([5,4,4,2,1]))

    </script>
</body>
</html>
