<body>
    <script>
        function solution(w, h) {
            let answer = 0;
            
            let g = gcd(w ,h);

            answer = w*h-(w+h-g);


            return answer;
        }

        function gcd(w, h) {
            let n = w%h;
            console.log(n)
            if(n === 0) return h
            return gcd(h,n);            
        }

        const w = 8;
        const h = 12;

        console.log(solution(w, h))
    </script>
