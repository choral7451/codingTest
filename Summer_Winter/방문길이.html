<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(dirs) {
            let answer = 0;
            let arr = dirs.split('')
            let map = new Array(11);
            let location = [5,5];
            let road = []
 
            for(let i = 0 ; i < 11 ; i++) {
                map[i] = new Array(11).fill(0);
            }

            map[5][5] = 1
        
            for(let data of arr) {
                console.log(location)
                switch(data) {                    
                    case 'U':
                        if(location[0] >= 0) {
                            location[0] -= 1                            
                            map[location[0]][location[1]] = 1 
                            let tempString = `${location[0]}${location[1]}${location[0]-1}${location[1]}`
                            let tempArr = tempString.split('')
                            let reverseString = `${tempArr[2]}${tempArr[3]}${tempArr[0]}${tempArr[1]}`
   
                            if(!road.includes(tempString) && !road.includes(reverseString)) answer++
                            
                            road.push(`${location[0]}${location[1]}${location[0]-1}${location[1]}`)
                        }
                        break;
                    case 'D':
                        if(location[0] < 11) {
                            location[0] += 1
                            map[location[0]][location[1]] = 1 
                            let tempString = `${location[0]}${location[1]}${location[0]+1}${location[1]}`
                            let tempArr = tempString.split('')
                            let reverseString = `${tempArr[2]}${tempArr[3]}${tempArr[0]}${tempArr[1]}`
                            if(!road.includes(tempString) && !road.includes(reverseString)) answer++

                            road.push(`${location[0]}${location[1]}${location[0]+1}${location[1]}`)
                        }
                        break;
                    case 'L':
                        if(location[1] >= 0) {
                            location[1] -= 1
                            map[location[0]][location[1]] = 1
                            let tempString = `${location[0]}${location[1]}${location[0]}${location[1]-1}`
                            let tempArr = tempString.split('')
                            let reverseString = `${tempArr[2]}${tempArr[3]}${tempArr[0]}${tempArr[1]}`
                            if(!road.includes(tempString) && !road.includes(reverseString)) answer++

                            road.push(`${location[0]}${location[1]}${location[0]}${location[1]-1}`)
                        }                        
                        break;
                    case 'R':
                        if(location[1] < 11) {
                            location[1] += 1
                            map[location[0]][location[1]] = 1
                            let tempString = `${location[0]}${location[1]}${location[0]}${location[1]+1}`
                            let tempArr = tempString.split('')
                            let reverseString = `${tempArr[2]}${tempArr[3]}${tempArr[0]}${tempArr[1]}`
                            if(!road.includes(tempString) && !road.includes(reverseString)) answer++

                            road.push(`${location[0]}${location[1]}${location[0]}${location[1]+1}`)
                        }                        
                        break;
                }      
                console.log(map)
            }

            return answer
        }

        const dirs = "LULLLLLLU"
        console.log(solution(dirs))
    </script>
</body>
</html>
